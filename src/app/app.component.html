<section class="login-block">
	<div class="container">
		<div class="row">
			<div class="col-md-4 login-sec">
				<h2 class="text-center">Custom Email Client</h2>
				<form class="login-form" [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
					
					<div class="form-group">
						<label class="text-uppercase">To *</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="recipient email address">
                        <span class="text-danger" *ngIf="inquiryForm.controls['email'].hasError('required') && (inquiryForm.controls['email'].dirty || inquiryForm.controls['email'].touched)">This field is required</span>
                        <span class="text-danger" *ngIf="inquiryForm.controls['email'].hasError('pattern') && (inquiryForm.controls['email'].dirty || inquiryForm.controls['email'].touched)">Please enter valid email address or phone number</span>
                    </div>
                    <div class="form-group">
						<label class="text-uppercase">Subject *</label>
                        <input type="text" class="form-control" formControlName="subject" placeholder="mail subject">
                        <span class="text-danger" *ngIf="inquiryForm.controls['subject'].hasError('required') && (inquiryForm.controls['subject'].dirty || inquiryForm.controls['subject'].touched)">This field is required</span>
					</div>
					

					
					<div class="form-group">
						<label class="text-uppercase">Body *</label>
                        <textarea class="form-control" formControlName="body" placeholder="mail body" rows="5"></textarea>
                        <span class="text-danger" *ngIf="inquiryForm.controls['body'].hasError('required') && (inquiryForm.controls['body'].dirty || inquiryForm.controls['body'].touched)">This field is required</span>
					</div>
					<button  type="submit" class="btn btn-login float-right">Send</button>
				</form>
			</div>
			<div class="col-md-8 banner-sec">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<div class="carousel-caption d-none d-md-block">
								<div class="banner-text">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
